<div class="field" style="width: 25%;">
    <span class="date_productivity">
        Date: <p-calendar [showIcon]="true" #calendar inputId="calendar" [(ngModel)]="chillerUnder.rangeDates" (onSelect)="getDateRange()" selectionMode="range"  appendTo="body"  [readonlyInput]="true" showButtonBar="true"></p-calendar>                 
    </span>
</div>

<div class="field" style="width: 25%;">
    <span class="date_productivity">
        Report : <p-dropdown inputId="dropdown" appendTo="body" [options]="reportList" optionLabel="label" [autoDisplayFirst]="true"></p-dropdown>                 
    </span>
</div>

<p-tabView>
    <p-tabPanel header="Over Ran Chiller">
        <app-common-table  
            [genericColsInput]="tableColsEvent"
            [genericTableSettingInput]="tableSettingsEvent" 
            [genericListInput]="chillerExtraCostList"
            (paginateEvent)="paginateEvent($event)"
            [totalRecords]="totalRecords"
            [exportName]="getExportName()"
        (exportEntityEvent)="exportEntity()">
        </app-common-table>
    </p-tabPanel>
